{% include "bootstrap.html" %}
{% load static %}

{% block content %}
    <div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</li></div>
        {% endfor %}
    {% endif %}
        <div class="card-columns">
            <a href="{% url 'new_wish' %}">
                <div class="card p-3 text-white bg-primary text-center">
                    <h3><img src="{% static 'wishbook/add.svg'%}"></img> ร่วมส่งคำอวยพร!</h3>
                </div>
            </a>
            {% for wish in all_wishes %}
                <div class="card p-3">
                    <blockquote class="blockquote mb-0">
                        <p>{{ wish.wish_text }}</p>
                        <footer class="blockquote-footer" title="ID: {{ wish.id }}"> 
                            {{ wish.wish_owner }}
                        </footer>
                    </blockquote>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
